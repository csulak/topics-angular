<div class="table-responsive">
  <table class="table table-striped table-hover table-condensed example-animate-container">
    <tbody>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Delete</th>
      </tr>
      <tr *ngFor="let topic of topicsPosibles" class="animate-repeat">
        <td class="col-xs-4">
          <a [routerLink]="['/editarTopic', topic.id]">{{topic.id}}</a>
        </td>
        <td class="col-xs-2">
          <a [routerLink]="['/editarTopic', topic.id]">{{topic.name}}</a>
        </td>
        <td class="col-xs-2">
          <a [routerLink]="['/editarTopic', topic.id]">{{topic.description}}</a>
        </td>
        <td class="col-xs-2">
          <button class="btn btn-block btn-danger" (click)="eliminarTopic(topic.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#NuevoEventoModal">Nuevo Topic</button>
<div class="modal fade" id="NuevoEventoModal" tabindex="-1" role="dialog" aria-labelledby="Crear Evento" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Creacion de Topic</h5>
        <button type="button" class="close" data-dismiss="modal" (click)="limpiarDatos()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Id del topic:</label>
            <input [(ngModel)]="id" name="id" type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Name Del topic:</label>
            <input [(ngModel)]="name" name="name" type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Description Del topic:</label>
            <input [(ngModel)]="description" name="description" type="text" class="form-control" id="recipient-name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="limpiarDatos()">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="crearTopic() ">Crear Evento</button>
      </div>
    </div>
  </div>
</div>
